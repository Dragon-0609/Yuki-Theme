        function changeTheme(theme) {
            localStorage.setItem("theme", theme);
            console.log(theme);
            document.querySelectorAll('#thms .selected').forEach(function (e) {
                e.classList.remove("selected");
            });

            try {
                window.external.SetTheme(theme);
            } catch (e) {

            }
            let km = theme.replace(/ /g, "_").replace(/:/g, "__");
            document.getElementById(km).children[0].classList.add("selected");
            loadTheme();
        }

        var addClick = function (i, mc) {
            mc.onclick = function () {
                changeTheme(i);
            };
